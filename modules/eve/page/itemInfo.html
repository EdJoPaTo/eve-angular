<div id="iteminfo">
  <div build-cache-indicator class="top-right-corner" error="error" itemcount="items.length" stillloading="stillloading"></div>
  <input type="text" placeholder="Search for an item..." ng-model="q" autocorrect="off" autocapitalize="off" autocomplete="off" spellcheck="false" translate="false" tabindex="1" autofocus />
  <div class="row">
    <div class="col-sm-4">
      <div ng-repeat="item in currentitems | limitTo: itemsInList">
        <a href ng-click="selectitem(item.id)">
          <strong>{{item.type.name}}</strong> {{item.id}}
        </a>
        <br />
      </div>
      <div ng-show="currentitems.length > itemsInList">
        and {{ currentitems.length - itemsInList }} more...
      </div>
    </div>
    <div class="col-sm-8">
      <div item-type-info item-id="selecteditem"></div>
    </div>
  </div>
</div>
