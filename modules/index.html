<!DOCTYPE HTML>
<html lang="de" ng-app="eve">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="EVE Tools">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="style/styles.min.css" />
  <link href='//fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

  <script src="js/angular.min.js"></script>
  <script src="js/scripts.min.js"></script>

  <title>EVE Tools</title>
  <meta property="og:site_name" content="EVE Tools">
  <meta property="og:title" content="EVE Tools">
  <meta property="og:description" content="A set of tools related to EVE Online">
  <meta name="keywords" content="eve online, tool, mining, ice, ore, veldspar, pyroxeres, price, prices, calculation, helper">

  <link rel="dns-prefetch" href="//public-crest.eveonline.com">
</head>
<body>
  <nav class="navbar navbar-inverse" ng-controller="NavBarCtrl">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" ng-click="open = !open">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/">EVE Tools</a>
      </div>
      <div class="collapse navbar-collapse" ng-class="{in: open}">
        <ul class="nav navbar-nav">
          <li navbar-button url="/mining" text="Mining"></li>
          <li navbar-button url="/iteminfo" text="ItemInfo"></li>
          <li navbar-button url="/itemestimator" text="ItemEstimator"></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div ng-hide="true">
      JavaScript is deactivated or your browser does not support AngularJS (like the EVE IGB).
    </div>
    <div ng-view></div>
    <hr>
    <div class="row footer">
      <div class="col-xs-8 text-left">
        All <a href="#/legal">EVE related materials</a> are property of <a href="//ccpgames.com" target="_blank">CCP Games</a><br>
        <a href="#/legal">CCP Copyright Notice</a><br>
        german page, german "<a href="#/impressum">Impressum</a>"
      </div>
      <div class="col-xs-4 text-right">
        <a href="#/about">About</a><br>
        <a href="//github.com/EdJoPaTo/eve-angular" target="_blank">GitHub</a>
      </div>
    </div>
  </div>
</body>
</html>
